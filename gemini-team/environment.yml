name: agentic-ui
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # Native libs that help screenshots/UI libs behave well
  - pillow>=10.0
  # (Optional but nice) CLI/json utils you might use while debugging
  - jq
  - psutil
  - pip:
      # Core runtime
      - google-genai>=0.3.0
      - playwright>=1.47.0
      - pyautogui>=0.9.54
      - mouseinfo>=0.1.3
      - pygetwindow>=0.0.9
      - pyscreeze>=0.1.30
      - pymsgbox>=1.0.9

      # HTML parsing / utilities
      - beautifulsoup4>=4.12.0
      - lxml>=5.2.0

      # Typing + helpers
      - typing-extensions>=4.9.0
