<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Settings Treemap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <header class="header">
    <h1>Privacy Settings Treemap</h1>
  </header>

  <main class="dashboard">
    <!-- Treemap Visualization -->
    <section class="panel treemap-section">
      <div class="treemap-controls">
        <div class="treemap-control-row">
          <label>
            Sizing Metric:
            <select id="sizingMetric">
              <option value="count">Count (1 per setting)</option>
              <option value="actionable">Actionable only</option>
              <option value="risk-weighted">Risk-weighted</option>
            </select>
          </label>
          <label>
            State Type:
            <select id="stateTypeFilter">
              <option value="all">All</option>
              <option value="actionable">Actionable</option>
              <option value="navigational">Navigational</option>
              <option value="unknown">Unknown</option>
            </select>
          </label>
          <label for="platformFilter">
            Platform:
            <select id="platformFilter" multiple size="5">
              <option value="all">All</option>
            </select>
          </label>
          <label>
            Search:
            <input type="text" id="searchBox" placeholder="Search settings..." />
          </label>
          <button id="resetView">Reset View</button>
        </div>
        <div class="breadcrumbs" id="breadcrumbs">
          <span class="breadcrumb-item active" data-path="">All</span>
        </div>
      </div>
      <div id="treemapContainer">
        <p>Loading treemap visualization...</p>
        <!-- Setting Details Panel -->
        <div id="settingDetails" class="hidden">
          <div class="details-header">
            <h3 id="detailsTitle">Setting Details</h3>
            <p id="detailsSubtitle" class="details-subtitle"></p>
            <button id="detailsClose" class="details-close" aria-label="Close">×</button>
          </div>
          <div class="details-body">
            <div class="details-row">
              <strong>Description:</strong>
              <p id="detailsDescription"></p>
            </div>
            <div class="details-row">
              <strong>State:</strong>
              <p id="detailsState"></p>
            </div>
            <div class="details-row">
              <strong>Actionability:</strong>
              <p id="detailsActionable"></p>
            </div>
            <div class="details-row">
              <strong>Risk:</strong>
              <p id="detailsRisk"></p>
            </div>
          </div>
          <div class="details-footer">
            <a id="detailsOpenUrl" href="#" target="_blank" rel="noopener noreferrer" class="details-link">Open setting page →</a>
          </div>
        </div>
      </div>
      <div id="treemapLegend" class="treemap-legend">
        <!-- Legend will be populated by JavaScript -->
      </div>
    </section>

    <!-- Additional Charts Section -->
    <section class="panel charts-section">
      <div id="belowTreemapRow" class="charts-container">
        <div class="chart-panel">
          <h3>Settings by Platform and Type</h3>
          <div id="stackedPlatformChart"></div>
        </div>
        <div class="chart-panel">
          <h3>Coverage Heatmap</h3>
          <div id="categorySmallMultiples"></div>
        </div>
      </div>
    </section>
  </main>

  <style>
    #platformFilter {
      min-width: 150px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    
    #platformFilter option {
      padding: 4px 8px;
    }
    
    .charts-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      padding: 20px;
    }

    @media (max-width: 1024px) {
      .charts-container {
        grid-template-columns: 1fr;
      }
    }

    .chart-panel {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
    }

    .chart-panel h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    #stackedPlatformChart,
    #categorySmallMultiples {
      min-height: 400px;
    }

    .small-multiple {
      margin-bottom: 30px;
    }

    .small-multiple h4 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #555;
    }
  </style>

  <script src="treemap.js"></script>
</body>
</html>
